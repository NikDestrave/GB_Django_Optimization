{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}<br>
        {{ edit_form.as_p }}<br>
        {{ profile_form.as_p }}
        <input class="form-control" type="submit" value="сохранить">
        <a href="{% url 'main' %}" class="link_index">
            На главную
        </a>
    </form>

    <div class="user_avatar"><img src="/media/{{ user.avatar }}" alt="avatar"></div>
{% endblock %}

{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="products_list">
        <a href={% url 'admin:product_create' category.pk %}>
            <input type="button" class="button button_buy" value="Новый продукт">
        </a>

        {% for object in objects %}
            <div class="product_record {% if not object.is_active %}not_active{% endif %}">
                <img src="/media/{{ object.src }}" alt="{{ object.name }}">
                <div class="product_name">
                    {{ object.name|title }}
                </div>
                <div class="product_actions">
                    <a href={% url 'admin:product_read' object.pk %}>
                        <input type="button" class="button button_buy" value="Подробнее">
                    </a>
                    <a href={% url 'admin:product_update' object.pk %}>
                        <input type="button" class="button button_buy" value="Редактировать">
                    </a>
                    <a href={% url 'admin:product_delete' object.pk %}>
                        <input type="button" class="button button_buy" value="Удалить">
                    </a>
                </div>
                <div class="summary">
                    <b>цена</b>
                    <p>{{ object.price }} руб</p>
                    <b>количество</b>
                    <p>{{ object.quantity }}</p>
                </div>
                <div class="product_desc">
                    {{ object.short_desc|title }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
